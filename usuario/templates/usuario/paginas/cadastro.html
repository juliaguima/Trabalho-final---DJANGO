<head>
    <title>
      Cadastro
    </title>
  </head>
  {% include 'global/parciais/header.html' %}

  
  {% load static %}
  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  

    <div class="page">
        <form action="{% url 'user:cadastro' %}" class="formLogin" method="POST">
        
            <h1>Cadastro</h1>
            <p>Cadastre-se abaixo usando seus dados! </p>

            {% csrf_token %}
            <div>
                {% for cada in formulario.visible_fields %}
                <div class="form-group">
                    <label for="{{cada.id_for_label}}"><b>{{cada.label}}</b></label>
                    {{cada}}
                </div>
                {% endfor %}
            </div>

            <div class="row m-2">
                <div class="col">
                  <button type="submit" id=btn class="btn">Entrar</button>
                  
                  {% for msg in messages%}
                  <div>
                      <p>{{msg}}</p>
                  </div>
                  {% endfor %}
         
                </div>
            
            </div>
        </form>
    </div>



   
            {% include 'global/parciais/footer.html' %}
</body>
</html>
