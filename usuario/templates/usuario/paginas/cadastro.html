{% extends 'usuario/paginas/padrao.html' %}
{% load static %}

{% block app_titulo %}Cadastro{% endblock app_titulo %}
{% block head %}
{% endblock head %}

{% block conteudo %}

<section>
    
<form action="{% url 'user:cadastro' %}" method="POST">
    {% csrf_token %}
    {% for cada in formulario.visible_fields %}
    <div class="form-group">
      <label for="{{cada.id_for_label}}"><b>{{cada.label}}</b></label>
      {{cada}}
    </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary">Cadastrar</button>
  </form>
</section>


{% endblock conteudo %}

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>


</body>
</html>
